<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>    
    <script type="text/babel">
      // Planned structure
      //- CommentBox
      // - CommentList
      //  - Comment
      // - CommentForm

      var CommentBox = React.createClass({
        getInitialState: function(){
          return {data: []};
        },
        loadCommentsFromServer: function(){
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(commentdata){
              this.setState({data:commentdata});
            }.bind(this),
            error: function(xhr, status, err){
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        componentDidMount: function(){
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.pollInterval);
        },
        handleCommentSubmit: function(comment){
          //TODO: submit comment to server and refresh list
        },
        render: function(){
          return (
            <div className="commentBox">
              Hello world! I am a filled CommentBox!
              <h1>Some comments here...</h1>
              <CommentList data={this.state.data}/>
              <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function(){
          var commentNodes = this.props.data.map(function(comment){
            return (
              <Comment author={comment.author}>
                {comment.text}
              </Comment>
            );
          });

          return (
            <div className="commentList">
              Hello world! I am a CommentList!
              {commentNodes}
            </div>
          );
        }
      });

      var Comment = React.createClass({
        rawMarkup: function(){
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return {__html: rawMarkup};
        },

        render: function(){
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function() {
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e){
          this.setState({author:e.target.value});
        },
        handleTextChange: function(e){
          this.setState({text:e.target.value});
        },
        handleSubmit: function(e){
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author){
            return;
          }
          this.props.onCommentSubmit({author: author, text: text});
          this.setState(this.getInitialState());
        },
        render: function(){
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <span>Hello world! I am a CommentForm!</span>
              <br />
              <input 
                type="text"
                placeholder="Your name" 
                value={this.state.author}
                onChange={this.handleAuthorChange}
              />
              <input 
                type="text"
                placeholder="Your comment..." 
                value={this.state.text}
                onChange={this.handleTextChange}
              />
              <input type="submit" value="Post" />
              <br /><br />
              <div>
                <h4>Form Diagnostics:</h4>
                <span>Author = {this.state.author}</span><br />
                <span>Text = {this.state.text}</span><br />
              </div>
            </form>
          );
        }
      });

      ReactDOM.render(
        <CommentBox url="api/comments" pollInterval={3000}/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
